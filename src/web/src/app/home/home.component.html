<div class="jumbotron">
  <div class="display-4">Unionize!</div>
  <p class="lead">
    Internet of Things of the house, unite!
  </p>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Server Health</div>
        <div class="card-body">Server health card</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Device Health</div>
        <div class="card-body">Device health card</div>
      </div>
    </div>
  </div>
  <div>&nbsp;</div>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Current Conditions</div>
        <div class="card-body">{{model.weather | async}}</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Something else</div>
        <div class="card-body">Stuff.</div>
      </div>
    </div>
  </div>
</div>

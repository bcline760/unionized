<div class="login-form shade-darkest-border">
  <div class="login-img-header mx-auto">&nbsp;</div>
  <form #logonForm="ngForm">
    <div class="form-group">
      <input *ngIf="model !== null && model.logonRequest !== null" type="text" name="username" id="username"
        placeholder="Username" [(ngModel)]="model.logonRequest.username" #username="ngModel"
        class="form-control shade-darkest-border" />
      <small id="usernameHelp" class="text-muted form-text">Please enter username</small>
    </div>
    <div class="form-group">
      <input *ngIf="model !== null && model.logonRequest !== null" type="password" name="password" id="password"
        #password="ngModel" placeholder="Password" [(ngModel)]="model.logonRequest.password"
        class="form-control shade-darkest-border" />
      <small id="passwordHelp" class="text-muted form-text">Please enter a password</small>
    </div>
    <div class="form-check">
      <input type="checkbox" name="persist" id="persist" class="form-check-input" />
      <label class="form-check-label" for="persist">Keep me signed in</label>
    </div>
    <div class="login-form-buttons">
      <input type="submit" value="Log On" class="btn btn-primary" />&nbsp;
      <input type="reset" value="Reset" class="btn btn-secondary" />
    </div>
  </form>
</div>

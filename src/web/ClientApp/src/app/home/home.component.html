<div class="row">
    <div class="col-md-6">
        <h3 class="border-bottom">Servers</h3>
        <table class="table table-striped table-responsive table-borderless table-light">
            <thead>
                <tr>
                    <th>Hostname</th>
                    <th>IP Address</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of model.servers">
                    <td>{{s.hostName}}</td>
                    <td>{{s.ipAddress}}</td>
                    <td>{{s.online}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h3 class="border-bottom">Devices</h3>
    </div>
</div>

    <div class="col-md-6">

    </div>
    <div class="col-md-6">

    </div>
</div>
